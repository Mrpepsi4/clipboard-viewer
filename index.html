<!DOCTYPE html>
<html>
<head>
  <title>Clipboard Monitor</title>
</head>
<body>

  <p id="clipboardContent"></p>

  <script>
    function updateClipboard() {
      navigator.clipboard.readText().then(clipText => {
        document.getElementById("clipboardContent").innerText = "Clipboard content: " + clipText;
      });
    }

    
    setInterval(updateClipboard, 2000); // no its not 2000 seconds thats 2 seconds in milliseconds
  </script>

</body>
</html>
